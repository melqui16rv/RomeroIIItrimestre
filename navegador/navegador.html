<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador</title>
    <link rel="stylesheet" href="navegador.css">
</head>

<body>
    <div class="contenedor">
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <div class="buscador"></div>  
        
        <div class="nav">
            <input type="text">
        </div>

        <div class="correo">
            <button class="col">Inicio sesion</button>
        </div> 
        
        <div class="Inicio">
            <button class="col">Inicio</button>
        </div>
        <div class="empresa">
            <button class="col">Empresa</button>
        </div>
        <div class="contactanos">
            <button class="col">Contactanos</button>
        </div>
        <div class="registrar">
            <button class="col">Registrar hoja de vida</button>
        </div>
    </div>
    <div class="cont">
        <div class="salario">Salarios en millones</div>
        <div class="moneda">
            <button class="b">menos de $1</button>
            <button class="b">$1 a $1.5</button>        
            <button class="b">$1.5 a $2</button>
            <button class="b">$2 a $2.5</button>
            <button class="b">$2.5 a $3</button>
        </div>
        <div class="ordenar">
            <div>ordenar por:</div>
            <button class="reciente col">Mas recientes</button>
            <button class="relevancia col">Mas relevancia</button>

        </div>
    </div>

    
</body>
</html>
