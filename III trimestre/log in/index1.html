<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo1.css"> <!-- Asegúrate de incluir tu archivo CSS aquí -->
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <img src="img/Logo.png" alt="Logo">
            <h2>Postulaciones y Gestión de Vacantes</h2>
            <p>PGV: Facilitando el camino hacia tu futuro laboral al conectar talento con oportunidades.</p>
        </div>
        <div class="formulario">
            
            <form action="#">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <button type="submit">Iniciar Sesión</button>
                <a href="#">¿Olvidaste la contraseña?</a>
            </form>
        </div>

    </div>
</body>
</html>
