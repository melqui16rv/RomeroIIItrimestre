<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        
        <h3>Imagenes</h3>
        <img src="logo.png" alt="logohtml5" width="50%" height="50%" />
        <br>
        <img src="https://www.xtrafondos.com/wallpapers/perspectiva-de-edificios-desde-arriba-arte-digital-9897.jpg" alt="imgaee.html" width="50%" height="50%">
        <br>
        <h3>Audio</h3>
        <audio width="70%" height="70%" controls>
            <source src="welcome.mp3" type="audio/mp3" />
        </audio>
        <br>
        <h3>Video</h3>
        <video width="50%" height="50%" controls> <!--autopaly, loop y muted-->
            <source src="video.mp4" type="video/mp4" />
    </body>
</html>
