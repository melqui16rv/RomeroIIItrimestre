<!DOCTYPE html>
<html>
    <head>
        <title>Trabajando con CSS</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Custom Style Sheet</h1>
        <p>Un parrafo</p>
        <h2 class="encabezado">Esto es la sección de noticias</h2>
        <p id="primera">La primera noticia es que..</p>
        <p id="segunda">La segunda noticia es que..</p>
        <!--<p id="primera">Primera noticias que no debe tener estilos</p>-->
        <button class="warning">Botón de peligro</button>
        <div>
            <p class="autor">Autor: Gorka Villar</p>
            <p class="fecha">Fecha: 21/03/2022</p>
            <p class="ubicacion">Ubicacion: Madrid</p>
        </div>
    </body>
</html>
